apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 22
        versionCode 3
        versionName "1.0.3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:support-v4:22.2.1'
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.4'
}

def filePatch = "$project.rootDir/keybitray.properties";
if(file(filePatch).exists()){
    Properties props = new Properties()
    props.load(new FileInputStream(filePatch))

    // это блок будет обработан плагином bintray-release
    publish {
        bintrayUser=props['BINTRAY_USER']
        bintrayKey=props['BINTRAY_KEY']
        dryRun=false
        groupId = 'com.github.msgars'
        artifactId = 'ImageFactory'
    //    repoName = 'ImageFactory'
        publishVersion = '1.0.5'
    //    website = 'https://github.com/McGars/ImageFactory'
    //    description = 'View show image from thumb to screensize for android'
    //    repository = "${website}.git"
    //    issueTracker = "https://issues.sonatype.org/browse/OSSRH-17767"
    //    licences = ['Apache-2.0']
    }

}